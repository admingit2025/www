{{ define "main" }}
<div class="not-found-container">
    <h1>404 - 页面未找到</h1>
    <p>抱歉，您访问的页面不存在或已被移动。</p>
    
    <div class="suggestions">
        <h2>您可以尝试以下方式：</h2>
        <ul>
            <li>检查URL是否正确</li>
            <li>返回<a href="/">首页</a></li>
            <li>查看<a href="/archives">文章归档</a></li>
            <li>使用<a href="/search">站内搜索</a></li>
        </ul>
    </div>

    <style>
        .not-found-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .not-found-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .suggestions {
            margin-top: 40px;
            text-align: left;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            margin: 10px 0;
        }
        .suggestions a {
            color: #007bff;
            text-decoration: none;
        }
        .suggestions a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "首页",
            "item": "{{ .Site.BaseURL }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "404 页面未找到"
        }]
    }
    </script>
</div>
{{ end }}
