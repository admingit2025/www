{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    {{ partial "post-title.html" . }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    {{ partial "post-tags.html" . }}
    {{ partial "comments.html" . }}
  </footer>
</article>
{{ end }}
